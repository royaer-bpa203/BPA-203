<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>JS Tasks Interactive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: #f5f5f5;
        }
        h2 {
            background: #333;
            color: white;
            padding: 10px;
            border-radius: 6px;
        }
        .task {
            background: white;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 8px 14px;
            margin-top: 8px;
            cursor: pointer;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
        input {
            padding: 8px;
            width: 60%;
            margin-top: 5px;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
            color: darkblue;
        }
    </style>
</head>
<body>

<h1>JavaScript Tapşırıqları – İnteraktiv Versiya</h1>

<!-- Task 1 -->
<div class="task">
    <h2>1. Array-də təkrarlanan rəqəmləri silmək və sayını tapmaq</h2>
    <input id="arr1" placeholder="Məs: 1,2,3,2,4,1,5,2">
    <button onclick="task1()">Hesabla</button>
    <div id="res1" class="result"></div>
</div>

<!-- Task 2 -->
<div class="task">
    <h2>2. Palindrom söz yoxlamaq</h2>
    <input id="word" placeholder="Məs: level">
    <button onclick="task2()">Yoxla</button>
    <div id="res2" class="result"></div>
</div>

<!-- Task 3 -->
<div class="task">
    <h2>3. Ədəddən kiçik neçə element olduğunu tapmaq</h2>
    <input id="arr3" placeholder="Array: 10,3,5,20,1"><br><br>
    <input id="num3" placeholder="Ədəd: 9">
    <button onclick="task3()">Hesabla</button>
    <div id="res3" class="result"></div>
</div>

<!-- Task 4 -->
<div class="task">
    <h2>4. Abundant və ya Deficient tapmaq</h2>
    <input id="num4" placeholder="Məs: 12">
    <button onclick="task4()">Yoxla</button>
    <div id="res4" class="result"></div>
</div>

<!-- Task 5 -->
<div class="task">
    <h2>5. Array elementlərini kvadrata yüksəltmək</h2>
    <input id="arr5" placeholder="Məs: 1,2,3,4">
    <button onclick="task5()">Kvadrata yüksəlt</button>
    <div id="res5" class="result"></div>
</div>

<!-- JS File -->
<script src="script.js"></script>

</body>
</html>
