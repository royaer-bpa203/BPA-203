<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Kalkulyator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <input type="text" id="num1" placeholder="Birinci ədəd">
        <input type="text" id="num2" placeholder="İkinci ədəd">

        <h2 id="result">Nəticə: </h2>

        <div class="btns">
            <button onclick="calc('plus')">Plus</button>
            <button onclick="calc('minus')">Minus</button>
            <button onclick="calc('mult')">Mult</button>
            <button onclick="calc('divide')">Devide</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
